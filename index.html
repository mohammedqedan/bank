<!DOCTYPE html>
<html>
  <head>
    <title>WORLD BANK</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Epicodus World Bank</h2>
      </div>
      <form id="creating-account">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text">
        </div>
        <div class="form-group">
          <label for="first-deposit">Enter you first deposit:</label>
          <input id="first-deposit" type="text">
        </div>
        <div class="form-group">
       <button type="create">First Deposit</button>
      </form>
      <form id="depositing-withdrawing-account">
        <div class="form-group">
          <label for="deposit">Enter your deposit:</label>
          <input id="name" type="text">
        </div>
        <div class="form-group">
          <label for="withdrawl">Enter you withdrawl:</label>
          <input id="withdrawl" type="text">
        </div>
        <div class="form-group">
       <button type="process">proocess</button>
      </form>
      <span id="Balance">
        <p><b>Balance</b></p>
      </span>
      <br>
      <span id="fun-responses">
        <p><b></b></p>
      </span>
    </div>
  </body>
</html>
